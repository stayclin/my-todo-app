<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="app-state-todos">
  <header class="global-header">
    <div class="container">
      <a class="global-logo" href="/">MyTodos</a>
    </div>
  </header>

  <section class="status-bar">
    <ul class="status-bar__filter">
      <li class="status-bar__item status-bar__item--active" data-status="all">All</li>
      <li class="status-bar__item" data-status="active">Active</li>
      <li class="status-bar__item" data-status="complete">Completed</li>
      <li class="status-bar__item" data-status="archive">Archived</li>
      <a id="archive-completed">Archive all completed</a>
    </ul>
  </section>

  <section class="summary-bar">
      <p><span id="tasks-remaining"></span></p>
  </section>

  <section class="add-todos">
    <input class="add-todos__input" type="text" placeholder="Add new todoâ€¦">
  </section>

  <section class="todo-list">
    <ul class="list"></ul>
  </section>

  <script type="text/template" id="stats-template">
    <!--<% if (completed) { %>
      <a id="clear-completed">Clear <%= completed %> completed <%= completed == 1 ? 'item' : 'items' %></a>
    <% } %>-->
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'task' : 'tasks' %> remaining
    <% if (completed) { %>
      <a id="complete-all"><%= remaining == 0 ? '' : 'Compete All' %></a>
    <% } %>
  </div>
  </script>

  <script type="text/template" id="todo-template">
    <div class="view">
    <input class="toggle" type="checkbox" <%= status == 'complete' ? 'checked="checked"' : '' %>
    <%= status == 'archive' ? 'checked="checked" disabled="true"' : '' %> />
    <%= text %>
    <a class="todo-list__delete-item">x</a>
    <button class="todo-list__archive-item">Archive</button>
    </div>
  <input class="edit" type="text" value="<%= text %>" />
  </script>

  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script src="/node_modules/underscore/underscore.js"></script>
  <script src="/node_modules/backbone/backbone.js"></script>

  <script src="/js/models/todo-model.js"></script>

  <script src="/js/collections/todo-collection.js"></script>

  <script src="/js/views/todo-view.js"></script>
  <script src="/js/views/application-view.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
